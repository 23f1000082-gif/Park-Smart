{% extends "base.html" %} {% block title %}Register{% endblock %} {% block
content %}
<style>
  .register-container {
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
    padding: 10px;
  }

  .register-card {
    background: #2d2d2d;
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 400px;
  }

  .register-card h2 {
    color: white;
    text-align: center;
    margin-bottom: 1.5rem;
    font-weight: 300;
    font-size: 1.8rem;
  }

  .form-label {
    color: white;
    font-weight: 500;
    margin-bottom: 0.5rem;
  }

  .form-control {
    background: #404040;
    border: 1px solid #555;
    color: white;
    border-radius: 8px;
    padding: 10px 14px;
  }

  .form-control:focus {
    background: #404040;
    border-color: #ff9800;
    color: white;
    box-shadow: 0 0 0 0.2rem rgba(255, 152, 0, 0.25);
  }

  .form-control::placeholder {
    color: #adb5bd;
    opacity: 1;
  }

  .btn-register {
    background: #000;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 24px;
    font-weight: 600;
    width: 100%;
    margin-top: 1rem;
    transition: background-color 0.3s;
  }

  .btn-register:hover {
    background: #333;
    color: white;
  }

  .login-link {
    text-align: center;
    margin-top: 1rem;
  }

  .login-link a {
    color: #ff9800;
    text-decoration: none;
    font-size: 0.9rem;
  }

  .login-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="register-container">
  <div class="register-card">
    <h2>Create Account</h2>
    <form method="POST" action="/register">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>
      <button type="submit" class="btn btn-register">Register</button>
    </form>
    <div class="login-link">
      <a href="/login">Already have an account? Log in</a>
    </div>
  </div>
</div>
{% endblock %}
